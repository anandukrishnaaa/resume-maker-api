services:
  # FastAPI application server
  api:
    build:
      context: ./app
      dockerfile: ../Dockerfile
    container_name: resume-generator-api
    ports:
      - "8000:8000"
    env_file:
      - ./app/.env
    volumes:
      - resume-storage:/app
    command: uvicorn resume_generator:app --host 0.0.0.0 --port 8000 --workers 4
    restart: always
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Huey task worker
  huey:
    build:
      context: ./app
      dockerfile: ../Dockerfile
    container_name: resume-generator-huey
    env_file:
      - ./app/.env
    volumes:
      - resume-storage:/app
    command: huey_consumer resume_generator.huey -w 4 -k thread
    restart: always
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
    depends_on:
      api:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  resume-storage:
